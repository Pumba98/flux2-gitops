---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: restic-app
  namespace: flux-system
spec:
  path: ./apps/restic
  targetNamespace: selfhosted
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: restic
      namespace: selfhosted
  dependsOn:
    - name: csi-driver-smb-app
