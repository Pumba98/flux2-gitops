---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-app
  namespace: flux-system
spec:
  path: ./apps/cert-manager
  targetNamespace: cert-manager
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: flux-system
spec:
  path: ./apps/cert-manager/issuers
  targetNamespace: cert-manager
  interval: 10m
  prune: true
  dependsOn:
    - name: cert-manager-app
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-monitoring
  namespace: flux-system
spec:
  path: ./apps/cert-manager/monitoring
  targetNamespace: cert-manager
  interval: 10m
  prune: true
  dependsOn:
    - name: kube-prometheus-stack-app
  sourceRef:
    kind: GitRepository
    name: flux-system
