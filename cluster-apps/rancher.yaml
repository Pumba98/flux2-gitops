---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rancher-app
  namespace: flux-system
spec:
  path: ./apps/rancher
  targetNamespace: cattle-system
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: rancher
      namespace: cattle-system
  dependsOn:
    - name: ingress-nginx-external-app
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rancher-configs
  namespace: flux-system
spec:
  path: ./apps/rancher/configs
  targetNamespace: cattle-global-data
  interval: 10m
  prune: true
  dependsOn:
    - name: rancher-app
  sourceRef:
    kind: GitRepository
    name: flux-system
