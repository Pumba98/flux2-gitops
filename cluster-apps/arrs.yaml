---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: arrs-app
  namespace: flux-system
spec:
  path: ./apps/arrs
  targetNamespace: vpn
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: arrs
      namespace: vpn
  dependsOn:
    - name: volsync-app
    - name: ingress-nginx-app
    - name: csi-driver-smb-app
    - name: longhorn-app
    - name: pod-gateway-vpn-app
