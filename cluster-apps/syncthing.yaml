---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: syncthing-app
  namespace: flux-system
spec:
  path: ./apps/syncthing
  targetNamespace: selfhosted
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: syncthing
      namespace: selfhosted
  dependsOn:
    - name: volsync-app
    - name: ingress-nginx-app
    - name: csi-driver-smb-app
    - name: longhorn-app
