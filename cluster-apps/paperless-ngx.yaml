---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: paperless-ngx-app
  namespace: flux-system
spec:
  path: ./apps/paperless-ngx
  targetNamespace: selfhosted
  interval: 10m
  prune: true
  dependsOn:
    - name: ingress-nginx-app
    - name: longhorn-app
    - name: csi-driver-smb-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: paperless-ngx
      namespace: selfhosted
