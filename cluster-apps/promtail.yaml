---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: promtail-app
  namespace: flux-system
spec:
  path: ./apps/promtail
  targetNamespace: monitoring
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: promtail
      namespace: monitoring
  dependsOn:
    - name: loki-app
