---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sftpgo-app
  namespace: flux-system
spec:
  path: ./apps/sftpgo
  targetNamespace: selfhosted
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: sftpgo
      namespace: selfhosted
  dependsOn:
    - name: volsync-app
