---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bind9-app
  namespace: flux-system
spec:
  path: ./apps/bind9
  targetNamespace: selfhosted
  interval: 10m
  prune: true
  dependsOn:
    - name: metallb-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: bind9
      namespace: selfhosted
