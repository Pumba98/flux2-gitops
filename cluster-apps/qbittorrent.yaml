---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: qbittorrent-app
  namespace: flux-system
spec:
  path: ./apps/qbittorrent
  targetNamespace: vpn
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: qbittorrent
      namespace: vpn
  dependsOn:
    - name: volsync-app
