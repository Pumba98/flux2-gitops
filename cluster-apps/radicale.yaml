---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radicale-app
  namespace: flux-system
spec:
  path: ./apps/radicale
  targetNamespace: selfhosted
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: radicale
      namespace: selfhosted
  dependsOn:
    - name: volsync-app
