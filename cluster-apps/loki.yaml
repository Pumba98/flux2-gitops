---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: loki-app
  namespace: flux-system
spec:
  path: ./apps/loki
  targetNamespace: monitoring
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: loki
      namespace: monitoring
  dependsOn:
    - name: longhorn-app
    - name: kube-prometheus-stack-app
