---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx-app
  namespace: flux-system
spec:
  path: ./apps/ingress-nginx
  targetNamespace: networking
  interval: 10m
  prune: true
  dependsOn:
    - name: metallb-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ingress-nginx
      namespace: networking
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx-certs
  namespace: flux-system
spec:
  path: ./apps/ingress-nginx/certs
  targetNamespace: networking
  interval: 10m
  prune: true
  dependsOn:
    - name: cert-manager-app
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx-monitoring
  namespace: flux-system
spec:
  path: ./apps/ingress-nginx/monitoring
  targetNamespace: networking
  interval: 10m
  prune: true
  dependsOn:
    - name: kube-prometheus-stack-app
  sourceRef:
    kind: GitRepository
    name: flux-system
