---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metube-app
  namespace: flux-system
spec:
  path: ./apps/metube
  targetNamespace: vpn
  interval: 10m
  prune: true
  dependsOn:
    - name: ingress-nginx-app
    - name: csi-driver-smb-app
    - name: pod-gateway-vpn-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: metube
      namespace: vpn
