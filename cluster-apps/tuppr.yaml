---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tuppr-app
  namespace: flux-system
spec:
  path: ./apps/tuppr
  targetNamespace: system-upgrade
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: tuppr
      namespace: system-upgrade
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tuppr-plans
  namespace: flux-system
spec:
  path: ./apps/tuppr/plans
  targetNamespace: system-upgrade
  interval: 10m
  prune: true
  dependsOn:
    - name: tuppr-app
  sourceRef:
    kind: GitRepository
    name: flux-system
