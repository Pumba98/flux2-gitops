---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade-controller-app
  namespace: flux-system
spec:
  path: ./apps/system-upgrade-controller
  targetNamespace: system-upgrade
  interval: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade-plans
  namespace: flux-system
spec:
  path: ./apps/system-upgrade-controller/plans
  targetNamespace: system-upgrade
  interval: 10m
  prune: true
  dependsOn:
    - name: system-upgrade-controller-app
  sourceRef:
    kind: GitRepository
    name: flux-system
