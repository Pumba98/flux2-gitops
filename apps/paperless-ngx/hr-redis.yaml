---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-ngx-redis
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 19.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    architecture: standalone
    master:
      persistence:
        enabled: true
        existingClaim: paperless-ngx-redis
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    auth:
      enabled: false
