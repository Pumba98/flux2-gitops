---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx-redis
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    controllers:
      master:
        type: statefulset
        containers:
          redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.6.0@sha256:7b6fb55d8b0adcd77269dc52b3cfffe5f59ca5d43dec3c90dbe18aacce7942e1
            command:
              - redis-server
              - --save 60 1
            env:
              REDIS_REPLICATION_MODE: master
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: oliver006/redis_exporter
              tag: v1.80.2@sha256:33fd1d09c3ba5d2354bdedfad62b06ecc54f50680823b1cf801dac9e1fd9d387
            env:
              REDIS_ADDR: localhost:6379
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        statefulset:
          volumeClaimTemplates:
            - name: redis-data
              size: 10Mi
              accessMode: ReadWriteOnce
              globalMounts:
              - path: /data
    service:
      master:
        controller: master
        ports:
          redis:
            port: 6379
      metrics:
        controller: master
        ports:
          metrics:
            port: 9121
    serviceMonitor:
      main:
        enabled: true
        serviceName: paperless-ngx-redis-metrics
        endpoints:
          - port: metrics
