---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-ngx-static-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0770
    - file_mode=0660
    - uid=33
    - gid=33
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: paperless-ngx-smb-volume
    volumeAttributes:
      source: "${SECRET_CIFS_SHARE}/paperless-ngx"
    nodeStageSecretRef:
      name: smb-secrets
      namespace: kube-system
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-ngx-data
spec:
  volumeName: paperless-ngx-static-pv
  storageClassName: smb
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: paperless-ngx-data-backup
spec:
  sourcePVC: paperless-ngx-data
  trigger:
    schedule: "*/30 * * * *"
  restic:
    pruneIntervalDays: 14
    repository: restic-config-paperless-ngx-data
    retain:
      hourly: 6
      daily: 5
      weekly: 4
      monthly: 2
      yearly: 1
    copyMethod: Direct
