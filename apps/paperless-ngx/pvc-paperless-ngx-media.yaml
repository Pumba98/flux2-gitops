---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-ngx-media-static-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0770
    - file_mode=0660
    - uid=33
    - gid=33
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: paperless-ngx-media-smb-volume
    volumeAttributes:
      source: "${SECRET_CIFS_SHARE}/paperless-ngx/media"
    nodeStageSecretRef:
      name: smb-secrets
      namespace: kube-system
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-ngx-media
spec:
  volumeName: paperless-ngx-media-static-pv
  storageClassName: smb
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: paperless-ngx-media-backup
spec:
  sourcePVC: paperless-ngx-media
  trigger:
    schedule: "0 6 * * *"
  restic:
    pruneIntervalDays: 7
    repository: restic-config-paperless-ngx-media
    retain:
      hourly: 4
      daily: 7
      weekly: 1
    copyMethod: Direct
