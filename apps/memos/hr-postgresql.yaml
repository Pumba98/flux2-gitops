---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memos-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    controllers:
      primary:
        type: statefulset
        containers:
          postgresql:
            image:
              repository: public.ecr.aws/docker/library/postgres
              tag: 17.6@sha256:e6a4209d1a4893f2df3bdcde58f8926c3c929c4d51df90990ed1b36d83c1382a
            env:
              POSTGRES_DB: memos
              POSTGRES_USER: memos
              POSTGRES_PASSWORD: ${SECRET_MEMOS_DB_PASSWORD}
              PGDATA: /var/lib/postgresql/data
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 750m
                memory: 768Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: quay.io/prometheuscommunity/postgres-exporter
              tag: v0.18.1@sha256:fb96c4413985d4b23ab02b19022b3d70a86c8e0a62f41ab15ebb6f4673781a5d
            env:
              DATA_SOURCE_URI: localhost:5432/postgres?sslmode=disable
              DATA_SOURCE_USER: memos
              DATA_SOURCE_PASS: ${SECRET_MEMOS_DB_PASSWORD}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          # Init Container to migrate from bitnami to official postgres container, adds missing config files, not needed permanently
          bitnami-migrate:
            image:
              repository: alpine
              tag: 3.22@sha256:4b7ce07002c69e8f3d704a9c5d6fd3053be500b7f1c69fc0d80990c2ad8dd412
            command: 
            - /bin/sh
            - -c
            - |
              chown -R 999:999 $PGDATA
              [ -f "$PGDATA/postgresql.conf" ] || wget https://gist.githubusercontent.com/Pumba98/62fd44ab30d0f2725779bfd3443e155d/raw/277d4b15da500c14edb06fd49674b37375ca6604/postgresql.conf -P $PGDATA
              [ -f "$PGDATA/pg_hba.conf" ] || wget https://gist.githubusercontent.com/Pumba98/62fd44ab30d0f2725779bfd3443e155d/raw/277d4b15da500c14edb06fd49674b37375ca6604/pg_hba.conf -P $PGDATA
            env:
              PGDATA: /var/lib/postgresql/data
            securityContext:
              runAsUser: 0
              runAsGroup: 0

        #   # # Init Container for Major PostgreSQL Upgrades, not needed permanently
        #   # pgautoupgrade:
        #   #   image:
        #   #     repository: pgautoupgrade/pgautoupgrade
        #   #     tag: 17-bookworm
        #   #   # securityContext:
        #   #   #   runAsUser: 0
        #   #   #   runAsGroup: 0
        #   #   env:
        #   #     PGAUTO_ONESHOT: yes
        #   #     POSTGRES_USER: memos
        #   #     POSTGRES_DB: memos
        #   #     PGDATA: /var/lib/postgresql/data
    service:
      primary:
        controller: primary
        ports:
          postgresql:
            port: 5432
      metrics:
        controller: primary
        ports:
          metrics:
            port: 9187
    persistence:
      data:
        existingClaim: memos-postgresql
        globalMounts:
        - path: /var/lib/postgresql/data
          subPath: data
    serviceMonitor:
      main:
        enabled: true
        serviceName: memos-postgresql-metrics
        endpoints:
          - port: metrics
