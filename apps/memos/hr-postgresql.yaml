---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memos-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    controllers:
      primary:
        type: statefulset
        containers:
          postgresql:
            image:
              repository: public.ecr.aws/docker/library/postgres
              tag: 18.0@sha256:1d288494853e244e7a78d87b3526e650e5221c622f9768ecac9313d0874a9c39
            env:
              POSTGRES_DB: memos
              POSTGRES_USER: memos
              POSTGRES_PASSWORD: ${SECRET_MEMOS_DB_PASSWORD}
              PGDATA: /var/lib/postgresql/data
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 750m
                memory: 768Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: quay.io/prometheuscommunity/postgres-exporter
              tag: v0.18.0@sha256:3a9be51b73ac4f007cec8a36d824253c0607d065196072b61d8808714d7e8044
            env:
              DATA_SOURCE_URI: localhost:5432/postgres?sslmode=disable
              DATA_SOURCE_USER: memos
              DATA_SOURCE_PASS: ${SECRET_MEMOS_DB_PASSWORD}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          # Init Container for Major PostgreSQL Upgrades, not needed permanently
          pgautoupgrade:
            image:
              repository: pgautoupgrade/pgautoupgrade
              tag: 18-debian
            securityContext:
              runAsUser: 0
              runAsGroup: 0
            env:
              PGAUTO_ONESHOT: "yes"
              POSTGRES_USER: memos
              POSTGRES_DB: memos
              PGDATA: /var/lib/postgresql/data
    service:
      primary:
        controller: primary
        ports:
          postgresql:
            port: 5432
      metrics:
        controller: primary
        ports:
          metrics:
            port: 9187
    persistence:
      data:
        existingClaim: memos-postgresql
        globalMounts:
        - path: /var/lib/postgresql/data
          subPath: data
    serviceMonitor:
      main:
        enabled: true
        serviceName: memos-postgresql-metrics
        endpoints:
          - port: metrics
