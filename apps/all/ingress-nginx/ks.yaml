---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-nginx-app
  namespace: flux-system
spec:
  path: ./apps/all/ingress-nginx/app
  interval: 10m
  prune: true
  dependsOn:
    - name: metallb-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ingress-nginx
      namespace: networking
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-nginx-configs
  namespace: flux-system
spec:
  path: ./apps/all/ingress-nginx/configs
  interval: 10m
  prune: true
  dependsOn:
    - name: cert-manager-app
    - name: kube-prometheus-stack-app
  sourceRef:
    kind: GitRepository
    name: flux-system
