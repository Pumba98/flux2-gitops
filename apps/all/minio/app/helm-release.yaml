---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 5.0.9
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2023-04-28T18-11-17Z
    rootUser: "${SECRET_MINIO_ACCESSKEY}"
    rootPassword: "${SECRET_MINIO_SECRETKEY}"
    mode: standalone
    replicas: 1
    resources:
      requests:
        memory: null
    persistence:
      enabled: true
      existingClaim: minio-data
    consoleIngress:
      enabled: false
      ingressClassName: nginx
      path: /
      hosts:
        - minio.${SECRET_DOMAIN}
      tls:
        - hosts:
            - minio.${SECRET_DOMAIN}
