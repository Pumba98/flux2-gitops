---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: goldilocks-app
  namespace: flux-system
spec:
  path: ./apps/all/goldilocks/app
  interval: 10m
  prune: true
  dependsOn:
    - name: nginx-ingress-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: goldilocks
      namespace: monitoring
