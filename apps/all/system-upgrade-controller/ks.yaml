---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-upgrade-controller-app
  namespace: flux-system
spec:
  path: ./apps/all/system-upgrade-controller/app
  targetNamespace: system-upgrade
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: system-upgrade-controller
      namespace: system-upgrade
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-upgrade-plans
  namespace: flux-system
spec:
  path: ./apps/all/system-upgrade-controller/plans
  targetNamespace: system-upgrade
  interval: 10m
  prune: true
  dependsOn:
    - name: system-upgrade-controller-app
  sourceRef:
    kind: GitRepository
    name: flux-system
