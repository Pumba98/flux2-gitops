---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn-recurringjobs
  namespace: longhorn-system
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  values:
    resources:
      - apiVersion: longhorn.io/v1beta2
        kind: RecurringJob
        metadata:
          name: snapshot-6h
          namespace: longhorn-system
        spec:
          name: snapshot-6h
          cron: "0 */6 * * *"
          task: "snapshot"
          retain: 8
          concurrency: 2
      - apiVersion: longhorn.io/v1beta2
        kind: RecurringJob
        metadata:
          name: backup-daily
          namespace: longhorn-system
        spec:
          name: backup-daily
          cron: "0 2 * * *"
          task: "backup"
          retain: 3
          concurrency: 1
