---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: longhorn-app
  namespace: flux-system
spec:
  path: ./apps/all/longhorn/app
  interval: 10m
  prune: true
  dependsOn:
    - name: minio-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: longhorn
      namespace: longhorn-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: longhorn-configs
  namespace: flux-system
spec:
  path: ./apps/all/longhorn/configs
  interval: 10m
  prune: true
  dependsOn:
    - name: longhorn-app
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: longhorn-monitoring
  namespace: flux-system
spec:
  path: ./apps/all/longhorn/monitoring
  interval: 10m
  prune: true
  dependsOn:
    - name: kube-prometheus-stack-app
  sourceRef:
    kind: GitRepository
    name: flux-system
