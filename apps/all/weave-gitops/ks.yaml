---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: weave-gitops-app
  namespace: flux-system
spec:
  path: ./apps/all/weave-gitops/app
  targetNamespace: flux-system
  interval: 10m
  prune: true
  dependsOn:
    - name: ingress-nginx-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: weave-gitops
      namespace: flux-system
