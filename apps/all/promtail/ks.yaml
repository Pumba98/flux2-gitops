---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: promtail-app
  namespace: flux-system
spec:
  path: ./apps/all/promtail/app
  targetNamespace: monitoring
  interval: 10m
  prune: true
  dependsOn:
    - name: loki-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: promtail
      namespace: monitoring
