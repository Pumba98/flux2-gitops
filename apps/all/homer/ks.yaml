---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: homer-app
  namespace: flux-system
spec:
  path: ./apps/all/homer/app
  interval: 10m
  prune: true
  dependsOn:
    - name: nginx-ingress-app
    - name: longhorn-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: homer
      namespace: selfhosted
