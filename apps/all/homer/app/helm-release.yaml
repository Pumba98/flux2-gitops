---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/bastienwirtz/homer
      tag: v23.05.1
      pullPolicy: IfNotPresent
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
          external-dns/is-public: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: "homer.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "homer.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /www/assets
      configfiles:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: "-"
    podSecurityContext:
      fsGroup: 1000
    initContainers:
      copy-config:
        image: ghcr.io/onedr0p/alpine:3.18.2
        command:
          - "/bin/sh"
          - -c
        args:
          - envsubst < /configs/config.yml > /www/assets/config.yml;
        env:
          SECRET_DOMAIN: ${SECRET_DOMAIN}
        volumeMounts:
          - name: config
            mountPath: /www/assets
          - name: configfiles
            mountPath: /configs
