---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/bastienwirtz/homer
      tag: v23.05.1
      pullPolicy: IfNotPresent
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
          external-dns/is-public: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: "homer.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "homer.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: homer-config
        mountPath: /www/assets
    podSecurityContext:
      fsGroup: 1000
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.12.0
        workingDir: /www/assets
        args:
        - --user-data-dir
        - /www/assets/.vscode
        - --auth
        - none
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
            external-dns/is-public: "true"
            nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/verify
            nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
          hosts:
          - host: "homer-config.${SECRET_DOMAIN}"
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - "homer-config.${SECRET_DOMAIN}"
        volumeMounts:
        - name: config
          mountPath: /www/assets
