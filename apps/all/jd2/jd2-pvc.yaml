---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jd2-static-pv
spec:
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: jd2-smb-volume
    volumeAttributes:
      source: "${SECRET_CIFS_SHARE}/jd2"
    nodeStageSecretRef:
      name: smb-secrets
      namespace: kube-system
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jd2-output
  namespace: vpn
spec:
  volumeName: jd2-static-pv
  storageClassName: smb
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 250Gi
