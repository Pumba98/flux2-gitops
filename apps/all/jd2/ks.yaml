---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: jd2-app
  namespace: flux-system
spec:
  path: ./apps/all/jd2/app
  interval: 10m
  prune: true
  dependsOn:
    - name: nginx-ingress-app
    - name: csi-driver-smb-app
    - name: pod-gateway-vpn-app
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: jd2
      namespace: selfhosted
