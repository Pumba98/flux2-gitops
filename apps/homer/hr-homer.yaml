---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      scurityContext:
        fsGroup: 1000
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/bastienwirtz/homer
              tag: v23.10.1
              pullPolicy: IfNotPresent
        initContainers:
          copy-config:
            image: ghcr.io/onedr0p/alpine:3.19.0
            command:
              - "/bin/sh"
              - -c
            args:
              - envsubst < /configs/config.yml > /www/assets/config.yml;
            env:
              SECRET_DOMAIN: ${SECRET_DOMAIN}
            volumeMounts:
              - name: config
                mountPath: /www/assets
              - name: configfiles
                mountPath: /configs
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        className: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
          external-dns/is-public: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: "homer.${SECRET_DOMAIN}"
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - hosts:
          - "homer.${SECRET_DOMAIN}"
    persistence:
      config:
        type: emptyDir
        mountPath: /www/assets
      configfiles:
        type: configMap
        name: homer-config
        mountPath: "-"
