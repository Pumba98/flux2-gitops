---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: syncthing
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx-external
      namespace: networking
    - name: csi-driver-smb
      namespace: kube-system
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: syncthing/syncthing
              tag: 1.27.8
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /rest/noauth/health
                    port: 8384
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /rest/noauth/health
                    port: 8384
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
    service:
      main:
        controller: main
        ports:
          http:
            port: 8384
      transfer:
        controller: main
        type: LoadBalancer
        loadBalancerIP: "${LB_IP_SYNCTHING_SVC}"
        externalTrafficPolicy: Local
        ports:
          transfer:
            port: 22000
            protocol: TCP
          transfer-quic:
            port: 22000
            protocol: UDP
          discovery:
            port: 21027
            protocol: UDP
    ingress:
      main:
        className: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: syncthing.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: main
              port: http
        tls:
        - secretName: syncthing-tls
          hosts:
          - syncthing.${SECRET_DOMAIN}
    persistence:
      config:
        type: persistentVolumeClaim
        size: 1Gi
        storageClass: longhorn-backup
        accessMode: ReadWriteOnce
        globalMounts:
          - path: "/var/syncthing"
      data:
        existingClaim: syncthing-data
        globalMounts:
          - path: "/data"
