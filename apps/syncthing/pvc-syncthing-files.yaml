---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-files-static-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: syncthing-files-smb-volume
    volumeAttributes:
      source: "${SECRET_CIFS_SHARE}/files"
    nodeStageSecretRef:
      name: smb-secrets
      namespace: kube-system
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-files-data
spec:
  volumeName: syncthing-files-static-pv
  storageClassName: smb
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: syncthing-files-data-backup
spec:
  sourcePVC: syncthing-files-data
  trigger:
    schedule: "0 * * * *"
  restic:
    pruneIntervalDays: 7
    repository: restic-config-syncthing-files-data
    retain:
      hourly: 4
      daily: 7
      weekly: 1
    copyMethod: Direct
