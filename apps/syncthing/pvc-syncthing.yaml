---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-static-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0700
    - file_mode=0600
    - uid=1000
    - gid=1000
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: syncthing-smb-volume
    volumeAttributes:
      source: "${SECRET_CIFS_SHARE}/files"
    nodeStageSecretRef:
      name: smb-secrets
      namespace: kube-system
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-data
spec:
  volumeName: syncthing-static-pv
  storageClassName: smb
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
