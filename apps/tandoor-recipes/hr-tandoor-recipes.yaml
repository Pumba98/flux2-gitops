---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor-recipes
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: ingress-nginx-external
      namespace: networking
    - name: longhorn
      namespace: longhorn-system
    - name: tandoor-recipes-postgresql
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/tandoorrecipes/recipes
              tag: 1.5.31@sha256:063eb446e2981a737c8722642acef6aeacbd7b33f672a982209bd82c068b1a2c
            env:
              SECRET_KEY: ${SECRET_TANDOOR_RECEIPES_DB_PASSWORD}
              TZ: Europe/Berlin
              DB_ENGINE: django.db.backends.postgresql
              POSTGRES_HOST: tandoor-recipes-postgresql
              POSTGRES_PORT: "5432"
              POSTGRES_DB: tandoor-receipes
              POSTGRES_USER: tandoor-receipes
              POSTGRES_PASSWORD: ${SECRET_TANDOOR_RECEIPES_DB_PASSWORD}
              GUNICORN_MEDIA: 0
              ENABLE_SIGNUP: 0
              ENABLE_PDF_EXPORT: 1
              SOCIAL_PROVIDERS: allauth.socialaccount.providers.openid_connect
              SOCIALACCOUNT_PROVIDERS: |
                {
                  "openid_connect": {
                    "SCOPE": ["openid", "profile", "email"],
                    "OAUTH_PKCE_ENABLED": true,
                    "APPS": [
                      {
                        "provider_id": "authelia",
                        "name": "Authelia",
                        "client_id": "2HilffOuYvUuFZ6mBu0elHbv6KAQrwQsCCsAs5SaIIUq.ZyiwKb70upbQQmI7sXjBs~i60Tz",
                        "secret": "${SECRET_TANDOOR_RECEIPES_OAUTH_CLIENT_SECRET}",
                        "settings": {
                          "server_url": "https://auth.${SECRET_DOMAIN}",
                          "token_auth_method": "client_secret_basic"
                        }
                      }
                    ]
                  }
                }
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
          nginx:
            image:
              repository: ghcr.io/nginxinc/nginx-unprivileged
              tag: 1.27.3-alpine@sha256:9e7238f579a54582263a960d1b0094b4a3ecce641342eda3f8e2ff82b1703d2b
    service:
      main:
        controller: main
        ports:
          main:
            port: 8080
          nginx:
            port: 8081
    ingress:
      main:
        className: nginx-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
          - host: recipes.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: main
              - path: /media
                service:
                  identifier: main
                  port: nginx
              - path: /static
                service:
                  identifier: main
                  port: nginx
        tls:
          - secretName: tandoor-recipes-tls
            hosts:
              - recipes.${SECRET_DOMAIN}
    persistence:
      static:
        existingClaim: tandoor-recipes-static
        globalMounts:
        - path: /opt/recipes/staticfiles
          subPath: staticfiles
        - path: /opt/recipes/mediafiles
          subPath: mediafiles
      nginx-config:
        type: configMap
        name: tandoor-nginx
        advancedMounts:
          main:
            nginx:
              - path: /etc/nginx/nginx.conf
                subPath: nginx-config
                readOnly: true
