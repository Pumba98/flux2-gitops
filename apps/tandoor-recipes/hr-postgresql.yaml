---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor-recipes-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    controllers:
      primary:
        type: statefulset
        containers:
          postgresql:
            image:
              repository: public.ecr.aws/docker/library/postgres
              tag: 17.7@sha256:7352e0c4d62bbac8aa69d95e40220a60967c4a19f9c4f65b4d118175f7ce9e3b
            env:
              POSTGRES_DB: tandoor-recipes
              POSTGRES_USER: tandoor-recipes
              POSTGRES_PASSWORD: ${SECRET_TANDOOR_RECEIPES_DB_PASSWORD}
              PGDATA: /var/lib/postgresql/data
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 750m
                memory: 768Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: quay.io/prometheuscommunity/postgres-exporter
              tag: v0.18.1@sha256:fb96c4413985d4b23ab02b19022b3d70a86c8e0a62f41ab15ebb6f4673781a5d
            env:
              DATA_SOURCE_URI: localhost:5432/postgres?sslmode=disable
              DATA_SOURCE_USER: tandoor-recipes
              DATA_SOURCE_PASS: ${SECRET_TANDOOR_RECEIPES_DB_PASSWORD}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-postgres-permissions:
            image:
              repository: alpine
              tag: 3.23@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
            command: 
            - /bin/sh
            - -c
            - |
              chown -R 999:999 $PGDATA
              chmod 700 $PGDATA
            env:
              PGDATA: /var/lib/postgresql/data
            securityContext:
              runAsUser: 0
              runAsGroup: 0
          # # Init Container to migrate from bitnami to official postgres container, adds missing config files, not needed permanently
          # bitnami-migrate:
          #   image:
          #     repository: alpine
          #     tag: 3.23@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
          #   command: 
          #   - /bin/sh
          #   - -c
          #   - |
          #     [ -f "$PGDATA/postgresql.conf" ] || wget https://gist.githubusercontent.com/Pumba98/62fd44ab30d0f2725779bfd3443e155d/raw/277d4b15da500c14edb06fd49674b37375ca6604/postgresql.conf -P $PGDATA
          #     [ -f "$PGDATA/pg_hba.conf" ] || wget https://gist.githubusercontent.com/Pumba98/62fd44ab30d0f2725779bfd3443e155d/raw/277d4b15da500c14edb06fd49674b37375ca6604/pg_hba.conf -P $PGDATA
          #   env:
          #     PGDATA: /var/lib/postgresql/data
          #   securityContext:
          #     runAsUser: 0
          #     runAsGroup: 0

          # # Init Container for Major PostgreSQL Upgrades, not needed permanently
          # pgautoupgrade:
          #   image:
          #     repository: pgautoupgrade/pgautoupgrade
          #     tag: 17-bookworm
          #   # securityContext:
          #   #   runAsUser: 0
          #   #   runAsGroup: 0
          #   env:
          #     PGAUTO_ONESHOT: yes
          #     POSTGRES_USER: tandoor-recipes
          #     POSTGRES_DB: tandoor-recipes
          #     PGDATA: /var/lib/postgresql/data
    service:
      primary:
        controller: primary
        ports:
          postgresql:
            port: 5432
      metrics:
        controller: primary
        ports:
          metrics:
            port: 9187
    persistence:
      data:
        existingClaim: tandoor-recipes-postgresql
        globalMounts:
        - path: /var/lib/postgresql/data
          subPath: data
    serviceMonitor:
      main:
        enabled: true
        serviceName: tandoor-recipes-postgresql-metrics
        endpoints:
          - port: metrics
