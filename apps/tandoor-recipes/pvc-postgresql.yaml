---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tandoor-recipes-postgresql
spec:
  storageClassName: longhorn-backup
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: tandoor-recipes-postgresql-backup
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: tandoor-recipes-postgresql-backup
spec:
  sourcePVC: tandoor-recipes-postgresql
  trigger:
    schedule: "0 6 * * *"
  restic:
    pruneIntervalDays: 7
    repository: restic-config-tandoor-recipes-postgresql
    retain:
      hourly: 4
      daily: 7
      weekly: 1
    copyMethod: Clone
    storageClassName: longhorn-local
    cacheStorageClassName: longhorn-local
    cacheCapacity: 128Mi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: tandoor-recipes-postgresql-backup
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-config-tandoor-recipes-postgresql
    copyMethod: Snapshot
    accessModes:
    - ReadWriteOnce
    capacity: 256Mi
    cleanupCachePVC: true
    cleanupTempPVC: true
    enableFileDeletion: true
    storageClassName: longhorn-local
    cacheStorageClassName: longhorn-local
    cacheCapacity: 128Mi
