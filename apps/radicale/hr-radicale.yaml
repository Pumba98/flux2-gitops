---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radicale
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx-external
      namespace: networking
    - name: longhorn
      namespace: longhorn-system
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: tomsquest/docker-radicale
              tag: 3.4.1.1@sha256:48e55c4c265668370292ae5648ab5d0a73fe9a238e6211be2e8c25c0b319a652
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 5232
    ingress:
      main:
        className: "nginx-external"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: radicale.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: main
              port: http
        tls:
        - secretName: radicale-tls
          hosts:
          - radicale.${SECRET_DOMAIN}
    persistence:
      config:
        type: configMap
        name: radicale-config
        globalMounts:
          - path: /config/config
            subPath: config.cfg
            readOnly: true
      auth:
        type: secret
        name: radicale-secrets
        globalMounts:
          - path: /config/users
            subPath: users
            readOnly: true
      data:
        existingClaim: radicale
        globalMounts:
          - path: /data
