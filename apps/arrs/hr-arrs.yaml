---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arrs
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: csi-driver-smb
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system
    - name: pod-gateway-vpn
      namespace: networking
  values:
    controllers:
      radarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/radarr
              tag: 6.0.4@sha256:e26fbfd3782520c0bb820666f041ca056acfe187a8b95214ee1f47512cc05a29
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              RADARR__AUTH__METHOD: External
              RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
              RADARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: RADARR_API_KEY
      sonarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/sonarr
              tag: 4.0.16@sha256:2fc9c36769a3f50ab529e7ccc37687d118ab42199b01588573f03b3393cc3223
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              SONARR__AUTH__METHOD: External
              SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
              SONARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: SONARR_API_KEY
      bazarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/bazarr
              tag: 1.5.3@sha256:a42fef2a5ffa1dca8714e12892ba0b8de5c6c513f1bcdb1ffe4143e715cffb45
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              BAZARR__AUTH__METHOD: External
              BAZARR__AUTH__REQUIRED: DisabledForLocalAddresses
              BAZARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: SONARR_API_KEY
      prowlarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/prowlarr
              tag: 2.3.0@sha256:3dd3a316f60ea4e6714863286549a6ccaf0b8cf4efe5578ce3fe0e85475cb1cf
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              PROWLARR__AUTH__METHOD: External
              PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
      flaresolverr:
        containers:
          app:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.4.5@sha256:4f4e5f759aa3a9a64305e99188ea1db1ec2944a5e7d290d2b089af5f2f6f48e4
    service:
      radarr:
        controller: radarr
        ports:
          http:
            port: 7878
      sonarr:
        controller: sonarr
        ports:
          http:
            port: 8989
      bazarr:
        controller: bazarr
        ports:
          http:
            port: 6767
      prowlarr:
        controller: prowlarr
        ports:
          http:
            port: 9696
      flaresolverr:
        controller: flaresolverr
        ports:
          http:
            port: 8191
    ingress:
      main:
        className: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: radarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: radarr
              port: http
        - host: sonarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: sonarr
              port: http
        - host: bazarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: bazarr
              port: http
        - host: prowlarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: prowlarr
              port: http
        tls:
        - secretName: radarr-tls
          hosts:
          - radarr.${SECRET_DOMAIN}
        - secretName: sonarr-tls
          hosts:
          - sonarr.${SECRET_DOMAIN}
        - secretName: bazarr-tls
          hosts:
          - bazarr.${SECRET_DOMAIN}
        - secretName: prowlarr-tls
          hosts:
          - prowlarr.${SECRET_DOMAIN}
    persistence:
      media:
        existingClaim: arrs-media
        advancedMounts:
          radarr:
            app:
              - path: "/movies"
                subPath: movies
          sonarr:
            app:
              - path: "/tv"
                subPath: tv
          bazarr:
            app:
              - path: "/movies"
                subPath: movies
              - path: "/tv"
                subPath: tv
      downloads:
        existingClaim: arrs-downloads
        advancedMounts:
          radarr:
            app:
              - path: "/downloads"
                subPath: ""
          sonarr:
            app:
              - path: "/downloads"
                subPath: ""
      radarr:
        existingClaim: radarr-data
        advancedMounts:
          radarr:
            app:
              - path: "/config"
      sonarr:
        existingClaim: sonarr-data
        advancedMounts:
          sonarr:
            app:
              - path: "/config"
      bazarr:
        existingClaim: bazarr-data
        advancedMounts:
          bazarr:
            app:
              - path: "/config"
      prowlarr:
        existingClaim: prowlarr-data
        advancedMounts:
          prowlarr:
            app:
              - path: "/config"
