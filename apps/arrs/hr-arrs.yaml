---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arrs
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: csi-driver-smb
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system
    - name: pod-gateway-vpn
      namespace: networking
  values:
    controllers:
      radarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/radarr
              tag: 5.16.3@sha256:ee4c2213b769bc9a891b5dd5aa1786804634fb681dd261b3bed6b65d98592c55
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              RADARR__AUTH__METHOD: External
              RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
              RADARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: RADARR_API_KEY
      sonarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/sonarr
              tag: 4.0.11@sha256:4ba3bfa985b911129b449734bbf63749a03f6ef69b8ca37f2ecd74d46fabef1f
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              SONARR__AUTH__METHOD: External
              SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
              SONARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: SONARR_API_KEY
      bazarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/bazarr
              tag: v1.4.5@sha256:f28db95f57173c101c807b253e2e22994f6995daa2ff2ac4c57cf1986197dd3e
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              BAZARR__AUTH__METHOD: External
              BAZARR__AUTH__REQUIRED: DisabledForLocalAddresses
              BAZARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: SONARR_API_KEY
      prowlarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/prowlarr
              tag: 1.28.2@sha256:e64cb6fe480d68615cbec57b9c717fafb321676f360575b332990fc6251a386c
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              PROWLARR__AUTH__METHOD: External
              PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
      flaresolverr:
        containers:
          app:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.21@sha256:1a30e1ad6bb3df626bfe3b9735a6d60e208c475c89bf18be0db4d4b121a3cb0e
    service:
      radarr:
        controller: radarr
        ports:
          http:
            port: 7878
      sonarr:
        controller: sonarr
        ports:
          http:
            port: 8989
      bazarr:
        controller: bazarr
        ports:
          http:
            port: 6767
      prowlarr:
        controller: prowlarr
        ports:
          http:
            port: 9696
      flaresolverr:
        controller: flaresolverr
        ports:
          http:
            port: 8191
    ingress:
      main:
        className: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: radarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: radarr
              port: http
        - host: sonarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: sonarr
              port: http
        - host: bazarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: bazarr
              port: http
        - host: prowlarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: prowlarr
              port: http
        tls:
        - secretName: radarr-tls
          hosts:
          - radarr.${SECRET_DOMAIN}
        - secretName: sonarr-tls
          hosts:
          - sonarr.${SECRET_DOMAIN}
        - secretName: bazarr-tls
          hosts:
          - bazarr.${SECRET_DOMAIN}
        - secretName: prowlarr-tls
          hosts:
          - prowlarr.${SECRET_DOMAIN}
    persistence:
      media:
        existingClaim: arrs-media
        advancedMounts:
          radarr:
            app:
              - path: "/movies"
                subPath: movies
          sonarr:
            app:
              - path: "/tv"
                subPath: tv
          bazarr:
            app:
              - path: "/movies"
                subPath: movies
              - path: "/tv"
                subPath: tv
      downloads:
        existingClaim: arrs-downloads
        advancedMounts:
          radarr:
            app:
              - path: "/downloads"
                subPath: ""
          sonarr:
            app:
              - path: "/downloads"
                subPath: ""
      radarr:
        existingClaim: radarr-data
        advancedMounts:
          radarr:
            app:
              - path: "/config"
      sonarr:
        existingClaim: sonarr-data
        advancedMounts:
          sonarr:
            app:
              - path: "/config"
      bazarr:
        existingClaim: bazarr-data
        advancedMounts:
          bazarr:
            app:
              - path: "/config"
      prowlarr:
        existingClaim: prowlarr-data
        advancedMounts:
          prowlarr:
            app:
              - path: "/config"
