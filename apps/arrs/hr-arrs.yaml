---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arrs
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: csi-driver-smb
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system
    - name: pod-gateway-vpn
      namespace: networking
  values:
    controllers:
      radarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/radarr
              tag: 5.25.0@sha256:36e43720c130ec2d3ed80726d2134af3c6644729f4750abc830fdda7fa71d1e1
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              RADARR__AUTH__METHOD: External
              RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
              RADARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: RADARR_API_KEY
      sonarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/sonarr
              tag: 4.0.14@sha256:cdf5eb3cfa207d46b066bfbb41b03576c67a1f6ecc8aba19146d0f7349ec79dc
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              SONARR__AUTH__METHOD: External
              SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
              SONARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: SONARR_API_KEY
      bazarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/bazarr
              tag: 1.5.2@sha256:81d76b6c13a7a9481440402f0fa0ff1dc6027d003447da28eb1ed150e1846af7
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              BAZARR__AUTH__METHOD: External
              BAZARR__AUTH__REQUIRED: DisabledForLocalAddresses
              BAZARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: arrs-secrets
                    key: SONARR_API_KEY
      prowlarr:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/prowlarr
              tag: 1.36.3@sha256:1a6cdd0cc2350f8527dab39bc8467c9a2553bbbcf75a2c66f882fc53d73d5deb
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Etc/UTC
              PROWLARR__AUTH__METHOD: External
              PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
      flaresolverr:
        containers:
          app:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.21@sha256:f104ee51e5124d83cf3be9b37480649355d223f7d8f9e453d0d5ef06c6e3b31b
    service:
      radarr:
        controller: radarr
        ports:
          http:
            port: 7878
      sonarr:
        controller: sonarr
        ports:
          http:
            port: 8989
      bazarr:
        controller: bazarr
        ports:
          http:
            port: 6767
      prowlarr:
        controller: prowlarr
        ports:
          http:
            port: 9696
      flaresolverr:
        controller: flaresolverr
        ports:
          http:
            port: 8191
    ingress:
      main:
        className: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: radarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: radarr
              port: http
        - host: sonarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: sonarr
              port: http
        - host: bazarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: bazarr
              port: http
        - host: prowlarr.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: prowlarr
              port: http
        tls:
        - secretName: radarr-tls
          hosts:
          - radarr.${SECRET_DOMAIN}
        - secretName: sonarr-tls
          hosts:
          - sonarr.${SECRET_DOMAIN}
        - secretName: bazarr-tls
          hosts:
          - bazarr.${SECRET_DOMAIN}
        - secretName: prowlarr-tls
          hosts:
          - prowlarr.${SECRET_DOMAIN}
    persistence:
      media:
        existingClaim: arrs-media
        advancedMounts:
          radarr:
            app:
              - path: "/movies"
                subPath: movies
          sonarr:
            app:
              - path: "/tv"
                subPath: tv
          bazarr:
            app:
              - path: "/movies"
                subPath: movies
              - path: "/tv"
                subPath: tv
      downloads:
        existingClaim: arrs-downloads
        advancedMounts:
          radarr:
            app:
              - path: "/downloads"
                subPath: ""
          sonarr:
            app:
              - path: "/downloads"
                subPath: ""
      radarr:
        existingClaim: radarr-data
        advancedMounts:
          radarr:
            app:
              - path: "/config"
      sonarr:
        existingClaim: sonarr-data
        advancedMounts:
          sonarr:
            app:
              - path: "/config"
      bazarr:
        existingClaim: bazarr-data
        advancedMounts:
          bazarr:
            app:
              - path: "/config"
      prowlarr:
        existingClaim: prowlarr-data
        advancedMounts:
          prowlarr:
            app:
              - path: "/config"
