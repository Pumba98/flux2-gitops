---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 6.23.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    deploymentMode: SingleBinary
    loki:
      image:
        repository: grafana/loki
        tag: 3.3.1@sha256:7e30f1aa1b17970a29739432b5f3df30bf2b3e4bdfc22e896452c18bcfe017be
      auth_enabled: false
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: "2024-04-01"
            object_store: filesystem
            store: tsdb
            schema: v13
            index:
              prefix: index_
              period: 24h
      commonConfig:
        replication_factor: 1
      limits_config:
        retention_period: 7d
      rulerConfig:
        alertmanager_url: http://kube-prometheus-stack-alertmanager:9093
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
    singleBinary:
      replicas: 1
      persistence:
        size: 4Gi
        storageClass: longhorn-xfs
    test:
      enabled: false
    monitoring:
      selfMonitoring:
        enabled: false
      lokiCanary:
        enabled: false
    resultsCache:
      enabled: false
    chunksCache:
      enabled: false
