---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- github.com/rancher/system-upgrade-controller?ref=v0.13.3
images:
- name: rancher/system-upgrade-controller
  newTag: v0.13.3
patches:
  - target:
      kind: Namespace
    patch: |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: system-upgrade
        labels:
          goldilocks.fairwinds.com/enabled: "true"
