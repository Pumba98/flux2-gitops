---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bind9
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ubuntu/bind9
              tag: 9.18-22.04_beta
        initContainers:
          create-zone:
            image:
              repository: alpine
              tag: 3.19
            command: 
            - /bin/sh
            - -c
            - |
              cp -n /tmp/*.zone /var/lib/bind/ && chmod 101:101 /var/lib/bind/*.zone
    service:
      main:
        enabled: false
      dns:
        controller: main
        type: LoadBalancer
        loadBalancerIP: "${LB_IP_BIND_SVC}"
        externalTrafficPolicy: Local
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: secret
        name: bind9-secrets
        globalMounts:
          - path: /etc/bind/named.conf
            subPath: named.conf
            readOnly: true
          - path: /etc/bind/tsig.keys
            subPath: tsig.keys
            readOnly: true
          - path: /tmp/domain.zone
            subPath: domain2.zone
            readOnly: true
          - path: /tmp/domain2.zone
            subPath: domain2.zone
            readOnly: true
      data:
        enabled: true
        existingClaim: bind9-data
        globalMounts:
          - path: /var/lib/bind
      cache:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /var/cache/bind
