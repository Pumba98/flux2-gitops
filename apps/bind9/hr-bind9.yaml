---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bind9
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ubuntu/bind9
              tag: 9.18-22.04_beta
        initContainers:
      initContainers:
        create-zone:
          image: alpine:3.19
          volumeMounts:
          - name: config
            mountPath: /config
          - name: data
            mountPath: /data
          command: 
          - /bin/sh
          - -c
          - |
            cp -n /config/*.zone /data/
    service:
      main:
        enabled: false
      dns:
        controller: main
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: dns
        externalIPs:
          - "${LB_IP_DNS_SVC}"
        externalTrafficPolicy: Local
        ports:
          dns-tcp:
            enabled: true
            port: 5053
            targetPort: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 5053
            targetPort: 53
            protocol: UDP
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: secret
        name: bind9-secrets
        globalMounts:
          - path: /etc/bind/named.conf
            subPath: named.conf
            readOnly: true
          - path: /etc/bind/tsig.keys
            subPath: tsig.keys
            readOnly: true
      data:
        enabled: true
        existingClaim: bind9-data
        globalMounts:
          - path: /var/lib/bind
      cache:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /var/cache/bind
    serviceMonitor:
      main:
        enabled: true
