---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx-external
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.9.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  values:
    controller:
      image:
        repository: registry.k8s.io/ingress-nginx/controller
        tag: v1.9.5
      kind: DaemonSet
      ingressClassRessource:
        enabled: true
        name: nginx-external
        controllerValue: "k8s.io/ingress-nginx-external"
        default: false
      service:
        type: LoadBalancer
        loadBalancerIP: "${LB_IP_NGINX_INGRESS_EXTERNAL}"
        externalTrafficPolicy: Local
      config:
        ssl-protocols: "TLSv1.3 TLSv1.2"
        proxy-body-size: "100m"
        proxy-real-ip-cidr: "173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,172.64.0.0/13,131.0.72.0/22,104.16.0.0/13,104.24.0.0/14,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
        use-forwarded-headers: "true"
        forwarded-for-header: "CF-Connecting-IP"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false
      resources:
        requests:
          memory: 100Mi
          cpu: 100m
        limits:
          memory: 500Mi
