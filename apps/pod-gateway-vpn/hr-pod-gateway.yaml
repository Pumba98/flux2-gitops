---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pod-gateway-vpn
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0@sha256:d728eac85f750b37c96a0dafd038561ea4b8035857802be1128ea9b19c61e181
    DNS: ${POD_GATEWAY_VPN_VXLAN}.1
    routed_namespaces:
      - vpn
    settings:
      VXLAN_IP_NETWORK: ${POD_GATEWAY_VPN_VXLAN}
      VPN_INTERFACE: tun0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: "1194"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR}"
      VPN_LOCAL_CIDRS: "${POD_GATEWAY_VPN_VXLAN}.0/24 ${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR}"
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image: 
            repository: qmcgaw/gluetun
            tag: v3.38.1@sha256:c10317aa12ab6ded731840e9b11eec448ac16824ed833eeddd7697681b2f0a24
        env:
        - name: FIREWALL
          value: "off"
        - name: DOT
          value: "off"
        envFrom:
        - secretRef:
            name: pod-gateway-vpn-secrets
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN traffic
                - port: 1194
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: ${NETWORK_K8S_CLUSTER_CIDR}
            - to:
                - ipBlock:
                    cidr: ${NETWORK_K8S_SERVICE_CIDR}
