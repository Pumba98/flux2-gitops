---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tandoor-receipes-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 13.2.25
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      username: tandoor-receipes
      password: ${SECRET_TANDOOR_RECEIPES_DB_PASSWORD}
      database: tandoor-receipes
    primary:
      persistence:
        enabled: true
        existingClaim: tandoor-receipes-postgresql
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
