---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: csi-driver-smb
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system
    - name: pod-gateway-vpn
      namespace: networking
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/qbittorrent
              tag: 5.0.2
            env:
              WEBUI_PORT: 8080
              TORRENTING_PORT: 6881
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
          torrent:
            enabled: true
            port: 6881
            protocol: TCP
    ingress:
      main:
        className: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: qb.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: main
              port: http
        tls:
        - secretName: qbittorrent-tls
          hosts:
          - qbittorrent.${SECRET_DOMAIN}
    persistence:
      config:
        existingClaim: qbittorrent-config
        globalMounts:
          - path: "/config"
      downloads:
        existingClaim: qbittorrent-downloads
        globalMounts:
          - path: "/downloads"
