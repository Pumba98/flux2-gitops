---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
  dependsOn:
    - name: csi-driver-smb
      namespace: kube-system
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2024-05-01T01-11-10Z
    rootUser: "${SECRET_MINIO_ACCESSKEY}"
    rootPassword: "${SECRET_MINIO_SECRETKEY}"
    mode: standalone
    replicas: 1
    resources:
      requests:
        memory: null
    persistence:
      enabled: true
      existingClaim: minio-data
    consoleIngress:
      enabled: false
      ingressClassName: nginx-external
      path: /
      hosts:
        - minio.${SECRET_DOMAIN}
      tls:
        - hosts:
            - minio.${SECRET_DOMAIN}
