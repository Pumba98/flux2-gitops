---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
  dependsOn:
    - name: csi-driver-smb
      namespace: kube-system
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-02-03T21-03-04Z@sha256:a62e44a7db506b8ed114a44e67b4996c4f1ecca981d9c6e40aa2581334999313
    rootUser: "${SECRET_MINIO_ACCESSKEY}"
    rootPassword: "${SECRET_MINIO_SECRETKEY}"
    mode: standalone
    replicas: 1
    resources:
      requests:
        memory: null
    persistence:
      enabled: true
      existingClaim: minio-data
    policies:
    - name: longhorn-policy
      statements:
      - resources:
        - 'arn:aws:s3:::longhorn'
        - 'arn:aws:s3:::longhorn/*'
        actions:
        - 's3:PutObject'
        - 's3:GetObject'
        - 's3:ListBucket'
        - 's3:DeleteObject'
    users:
    - accessKey: longhorn
      existingSecret: minio-secrets
      existingSecretKey: longhorn-accesskey
      policy: longhorn-policy
    buckets:
    - name: longhorn
      policy: none
      purge: false
      versioning: false
      objectlocking: false
    consoleIngress:
      enabled: false
      ingressClassName: nginx-external
      path: /
      hosts:
        - minio.${SECRET_DOMAIN}
      tls:
        - hosts:
            - minio.${SECRET_DOMAIN}
