---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metube
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: csi-driver-smb
      namespace: kube-system
    - name: ingress-nginx
      namespace: networking
    - name: pod-gateway-vpn
      namespace: networking
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/alexta69/metube
              tag: "2023-12-13"
              pullPolicy: IfNotPresent
            env:
              DOWNLOAD_DIR: "/downloads"
              STATE_DIR: "/config"
              YTDL_OPTIONS: '{"http_headers":{"User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:123.0) Gecko/20100101 Firefox/123.0"}}'
    service:
      main:
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: metube.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - secretName: metube-tls
          hosts:
          - metube.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: true
        mountPath: "/config"
        size: 1Gi
        storageClass: longhorn-backup
      output:
        existingClaim: metube-output
        globalMounts:
          - path: "/downloads"
