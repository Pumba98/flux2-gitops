---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metube
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/alexta69/metube
              tag: "2023-12-13"
              pullPolicy: IfNotPresent
            env:
              YTDL_OPTIONS: '{"http_headers":{"User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:121.0) Gecko/20100101 Firefox/121.0"}}'
    service:
      main:
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: "nginx"
        # annotations:
        #   external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
        #   external-dns/is-public: "true"
        #   nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/verify
        #   nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
        - host: metube.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - hosts:
          - metube.${SECRET_DOMAIN}
    persistence:
      output:
        existingClaim: metube-output
        globalMounts:
          - path: "/downloads"
