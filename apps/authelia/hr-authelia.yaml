---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
spec:
  interval: 5m
  chart:
    spec:
      chart: authelia
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: authelia-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: authelia-redis
    - name: authelia-postgresql
  values:
    domain: ${SECRET_DOMAIN}
    ingress:
      enabled: true
      subdomain: auth
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
        kubernetes.io/tls-acme: "true"
      tls:
        enabled: true
    pod:
      kind: Deployment
      replicas: 1
      strategy:
        type: Recreate
      extraVolumes:
      - name: users-volume
        secret:
          secretName: authelia-users
      extraVolumeMounts:
      - name: users-volume
        mountPath: /config/users_database.yml
        subPath: users_database.yml
    configMap:
      theme: dark
      authentication_backend:
        file:
          enabled: true
          path: /config/users_database.yml
          password:
            algorithm: argon2
            argon2:
              variant: argon2id
              iterations: 1
              key_length: 32
              salt_length: 16
              memory: 1024
              parallelism: 8
      access_control:
        default_policy: deny
        networks:
        - name: private
          networks:
          - ${PRIVATE_NETWORK}
          - 100.64.0.0/10
        rules:
        # Always require auth
        - policy: two_factor
          domain:
          - files.${SECRET_DOMAIN}
          - syncthing.${SECRET_DOMAIN}
        - policy: two_factor
          domain:
          - radicale.${SECRET_DOMAIN}
          resources:
          - '^/.web/.*'
        - policy: bypass
          domain:
          - radicale.${SECRET_DOMAIN}
        # Disable Authelia for local network
        - policy: bypass
          domain: "*.${SECRET_DOMAIN}"
          networks:
          - private
        # Disable Authelia for sftpgo shared files
        - policy: bypass
          domain: "sftpgo.${SECRET_DOMAIN}"
          resources:
          - '^/web/client/pubshares.*'
          - '^/static.*'
        # Applications without auth
        - policy: two_factor
          domain: "*.${SECRET_DOMAIN}"

      identity_providers:
        oidc:
          enabled: true
          hmac_secret:
            secret_name: authelia
            path: identity_providers.oidc.hmac.key
          enable_client_debug_messages: false
          authorization_policies: {}
          #   policy_name:
          #     default_policy: 'deny'
          #     rules:
          #       - policy: 'two_factor'
          #         subject: 'user:pumba98'
          jwks:
            - key:
                path: '/secrets/authelia/oidc.jwk.RS256.pem'
          clients:
            - client_name: 'Immich'
              # docker run authelia/authelia:latest authelia crypto rand --length 72 --charset rfc3986
              client_id: 'Ph_ZrFAgRfB79_grNoVYFC3sPgQ9GLUKptNuTGNGpSe9bltBqDw45rNQ_oIWI2CAfnMqpGRL'
              # docker run authelia/authelia:latest authelia crypto hash generate pbkdf2 --variant sha512 --rand
              client_secret:
                path: '/secrets/authelia/oidc.client.immich.value'
              authorization_policy: 'two_factor'
              redirect_uris:
                - 'https://immich.${SECRET_DOMAIN}/auth/login'
                - 'https://immich.${SECRET_DOMAIN}/user-settings'
                - 'https://immich.${SECRET_DOMAIN}/api/oauth/mobile-redirect'
      session:
        name: authelia_session
        same_site: lax
        expiration: 1h
        inactivity: 5m
        remember_me: 1 month
        cookies:
          - domain: '${SECRET_DOMAIN}'
            subdomain: auth
            authelia_url: https://auth.${SECRET_DOMAIN}
        redis:
          enabled: true
          enabledSecret: true
          host: authelia-redis-master
      regulation:
        max_retries: 3
        find_time: 2m
        ban_time: 5m
      storage:
        postgres:
          enabled: true
          address: tcp://authelia-postgresql:5432
          database: authelia
          username: authelia
      notifier:
        disable_startup_check: true
        smtp:
          enabled: true
          enabledSecret: true
          address: 'smtp://smtp.fastmail.com:465'
          username: mail@${SECRET_DOMAIN}
          sender: authelia@${SECRET_DOMAIN}
    secret:
      existingSecret: authelia
      additionalSecrets:
        authelia:
          items:
            - key: 'identity_providers.oidc.hmac.key'
            - key: 'oidc.jwk.RS256.pem'
            - key: 'oidc.client.immich.value'
