---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia-postgresql-data
spec:
  storageClassName: longhorn-backup
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: authelia-postgresql-data-backup
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: authelia-postgresql-data-backup
spec:
  sourcePVC: authelia-postgresql-data
  trigger:
    schedule: "*/30 * * * *"
  restic:
    pruneIntervalDays: 14
    repository: restic-config
    retain:
      hourly: 6
      daily: 5
      weekly: 4
      monthly: 2
      yearly: 1
    copyMethod: Clone
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: authelia-postgresql-data-backup
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-config
    copyMethod: Snapshot
    accessModes:
    - ReadWriteOnce
    capacity: 4Gi
    cleanupCachePVC: true
    cleanupTempPVC: true
    enableFileDeletion: true
