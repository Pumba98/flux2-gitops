---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia-postgresql-data
spec:
  storageClassName: longhorn-backup
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: authelia-postgresql-data-backup
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: authelia-postgresql-data-backup
spec:
  sourcePVC: authelia-postgresql-data
  trigger:
    schedule: "0 */4 * * *"
  restic:
    pruneIntervalDays: 7
    repository: restic-config
    retain:
      hourly: 4
      daily: 7
      weekly: 1
    copyMethod: Clone
    storageClassName: longhorn
    cacheStorageClassName: longhorn
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: authelia-postgresql-data-backup
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-config
    copyMethod: Snapshot
    accessModes:
    - ReadWriteOnce
    capacity: 4Gi
    cleanupCachePVC: true
    cleanupTempPVC: true
    enableFileDeletion: true
    storageClassName: longhorn
    cacheStorageClassName: longhorn
