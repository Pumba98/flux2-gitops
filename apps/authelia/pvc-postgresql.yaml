---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia-postgresql-data
spec:
  storageClassName: longhorn-backup
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: authelia-postgresql-data-backup
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: authelia-postgresql-data-backup
spec:
  sourcePVC: authelia-postgresql-data
  trigger:
    schedule: "0 * * * *"
  restic:
    pruneIntervalDays: 7
    repository: restic-config-authelia-postgresql-data
    retain:
      hourly: 4
      daily: 7
      weekly: 1
    copyMethod: Clone
    storageClassName: longhorn-local
    cacheStorageClassName: longhorn-local
    cacheCapacity: 64Mi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: authelia-postgresql-data-backup
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-config-authelia-postgresql-data
    copyMethod: Snapshot
    accessModes:
    - ReadWriteOnce
    capacity: 128Mi
    cleanupCachePVC: true
    cleanupTempPVC: true
    enableFileDeletion: true
    storageClassName: longhorn-local
    cacheStorageClassName: longhorn-local
    cacheCapacity: 64Mi
