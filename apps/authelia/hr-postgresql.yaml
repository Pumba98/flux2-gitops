---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 16.7.24
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    auth:
      username: authelia
      password: "${SECRET_AUTHELIA_DB_PASSWORD}"
      database: authelia
    primary:
      resourcesPreset: "small"
      persistence:
        enabled: true
        existingClaim: authelia-postgresql-data
      # # Init Container for Major PostgreSQL Upgrades, not needed permanently
      # initContainers:
      #   - name: pgautoupgrade
      #     image: pgautoupgrade/pgautoupgrade:17-bookworm
      #     securityContext:
      #       runAsUser: 0
      #       runAsGroup: 0
      #     volumeMounts:
      #       - name: data
      #         mountPath: /bitnami/postgresql
      #     env:
      #       - name: PGAUTO_ONESHOT
      #         value: "yes"
      #       - name: POSTGRES_USER
      #         value: authelia
      #       - name: POSTGRES_DB
      #         value: authelia
      #       - name: PGDATA
      #         value: /bitnami/postgresql/data
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
