---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia-redis
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 20.8.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    architecture: standalone
    master:
      persistence:
        enabled: true
        size: 1Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    auth:
      existingSecret: authelia
      existingSecretPasswordKey: session.redis.password.txt
