---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia-redis
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 18.3.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    architecture: standalone
    master:
      persistence:
        enabled: true
        existingClaim: authelia-redis-data
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    auth:
      existingSecret: authelia
      existingSecretPasswordKey: REDIS_PASSWORD
