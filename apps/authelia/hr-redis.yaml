---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia-redis
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    controllers:
      master:
        type: statefulset
        containers:
          redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.4.0@sha256:73dad4271642c5966db88db7a7585fae7cf10b685d1e48006f31e0294c29fdd7
            command: ["sh", "-c"]
            args:
              - redis-server --save 60 1 --requirepass "$REDIS_PASSWORD"
            env:
              REDIS_REPLICATION_MODE: master
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: authelia
                    key: session.redis.password.txt
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: oliver006/redis_exporter
              tag: v1.80.2@sha256:33fd1d09c3ba5d2354bdedfad62b06ecc54f50680823b1cf801dac9e1fd9d387
            env:
              REDIS_ADDR: localhost:6379
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: authelia
                    key: session.redis.password.txt
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        statefulset:
          volumeClaimTemplates:
            - name: redis-data
              size: 10Mi
              accessMode: ReadWriteOnce
              globalMounts:
              - path: /data
    service:
      master:
        controller: master
        ports:
          redis:
            port: 6379
      metrics:
        controller: master
        ports:
          metrics:
            port: 9121
    serviceMonitor:
      main:
        enabled: true
        serviceName: authelia-redis-metrics
        endpoints:
          - port: metrics
