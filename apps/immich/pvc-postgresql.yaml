---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-postgresql-data
spec:
  storageClassName: longhorn-backup
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # dataSourceRef:
  #   kind: ReplicationDestination
  #   apiGroup: volsync.backube
  #   name: immich-postgresql-data-backup
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: immich-postgresql-data-backup
spec:
  sourcePVC: immich-postgresql-data
  trigger:
    schedule: "0 * * * *"
  restic:
    pruneIntervalDays: 7
    repository: restic-config-immich-postgresql-data
    retain:
      hourly: 4
      daily: 7
      weekly: 1
    copyMethod: Clone
    storageClassName: longhorn-local
    cacheStorageClassName: longhorn-local
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: immich-postgresql-data-backup
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-config-immich-postgresql-data
    copyMethod: Snapshot
    accessModes:
    - ReadWriteOnce
    capacity: 1Gi
    cleanupCachePVC: true
    cleanupTempPVC: true
    enableFileDeletion: true
    storageClassName: longhorn-local
    cacheStorageClassName: longhorn-local
