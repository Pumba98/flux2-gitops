---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: csi-driver-smb
      namespace: kube-system
    - name: ingress-nginx
      namespace: networking
    - name: immich-redis
    - name: immich-postgresql
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.4.0@sha256:7e2d0df478651551df3358072e68c235200b875eccd6eb4a5c5d8879a7095cf4
            env:
              DB_HOSTNAME: immich-postgresql-primary
              DB_DATABASE_NAME: immich
              DB_USERNAME: immich
              DB_PASSWORD: "${SECRET_IMMICH_DB_PASSWORD}"
              REDIS_HOSTNAME: immich-redis-master
              IMMICH_LOG_LEVEL: verbose
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      main:
        controller: main
        ports:
          http:
            port: 2283
    ingress:
      main:
        className: "nginx-external"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
        - host: immich.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: main
              port: http
        tls:
        - secretName: immich-tls
          hosts:
          - immich.${SECRET_DOMAIN}
    persistence:
      data:
        existingClaim: immich
        globalMounts:
          - path: /usr/src/app/upload
