---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-machine-learning
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: csi-driver-smb
      namespace: kube-system
    - name: ingress-nginx
      namespace: networking
    - name: immich-redis
    - name: immich-postgresql
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.114.0@sha256:c0300d34fb275343c8e3b50796c9b10e6f33218e84c958386a218fbdceaeed65
            env:
              DB_HOSTNAME: immich-postgresql
              DB_DATABASE_NAME: immich
              DB_USERNAME: immich
              DB_PASSWORD: "${SECRET_IMMICH_DB_PASSWORD}"
              REDIS_HOSTNAME: immich-redis-master
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 3003
    persistence:
      cache:
        type: emptyDir
