---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-redis
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    controllers:
      master:
        type: statefulset
        containers:
          redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.2.1@sha256:5fa2edb1e408fa8235e6db8fab01d1afaaae96c9403ba67b70feceb8661e8621
            command:
              - redis-server
              - --save 60 1
            env:
              REDIS_REPLICATION_MODE: master
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: oliver006/redis_exporter
              tag: v1.77.0@sha256:4c8000eb3525e0f6ed1327499861e272fcce358a9e7a87dd9db74c44607e6d8e
            env:
              REDIS_ADDR: localhost:6379
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        statefulset:
          volumeClaimTemplates:
            - name: redis-data
              size: 1Gi
              accessMode: ReadWriteOnce
              globalMounts:
              - path: /data
    service:
      master:
        controller: master
        ports:
          redis:
            port: 6379
      metrics:
        controller: master
        ports:
          metrics:
            port: 9121
    serviceMonitor:
      main:
        enabled: true
        serviceName: immich-redis-metrics
        endpoints:
          - port: metrics
