---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-redis
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    controllers:
      master:
        type: statefulset
        containers:
          redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.4.0@sha256:47200b04138293fae39737e50878a238b13ec0781083126b1b0c63cf5d992e8d
            command:
              - redis-server
              - --save 60 1
            env:
              REDIS_REPLICATION_MODE: master
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: oliver006/redis_exporter
              tag: v1.80.1@sha256:bac9872da2b48e6eebbffb11517a5dcda59958eda51e1e4231eeb5dd516b4a5f
            env:
              REDIS_ADDR: localhost:6379
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        statefulset:
          volumeClaimTemplates:
            - name: redis-data
              size: 10Mi
              accessMode: ReadWriteOnce
              globalMounts:
              - path: /data
    service:
      master:
        controller: master
        ports:
          redis:
            port: 6379
      metrics:
        controller: master
        ports:
          metrics:
            port: 9121
    serviceMonitor:
      main:
        enabled: true
        serviceName: immich-redis-metrics
        endpoints:
          - port: metrics
