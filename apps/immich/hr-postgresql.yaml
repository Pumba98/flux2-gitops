---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    controllers:
      primary:
        type: statefulset
        containers:
          postgresql:
            image:
              repository: ghcr.io/immich-app/postgres
              tag: 17-vectorchord0.4.3@sha256:79b95b795f0911e95ffa4d092a2162c4d81a984d5629bc8f786afe0bc0657671
            env:
              POSTGRES_DB: immich
              POSTGRES_USER: immich
              POSTGRES_PASSWORD: ${SECRET_IMMICH_DB_PASSWORD}
              PGDATA: /var/lib/postgresql/data
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 750m
                memory: 768Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: quay.io/prometheuscommunity/postgres-exporter
              tag: v0.19.0@sha256:e8a170b85eab07c75c2b0f3aa2806be5c2fe5bba46fd0336914e1f36572cde08
            env:
              DATA_SOURCE_URI: localhost:5432/postgres?sslmode=disable
              DATA_SOURCE_USER: immich
              DATA_SOURCE_PASS: ${SECRET_IMMICH_DB_PASSWORD}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-postgres-permissions:
            image:
              repository: alpine
              tag: 3.23@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
            command: 
            - /bin/sh
            - -c
            - |
              chown -R 999:999 $PGDATA
              chmod 700 $PGDATA
            env:
              PGDATA: /var/lib/postgresql/data
            securityContext:
              runAsUser: 0
              runAsGroup: 0
          # # Init Container for Major PostgreSQL Upgrades, not needed permanently
          # pgautoupgrade:
          #   image:
          #     repository: ghcr.io/pumba98/pgautoupgrade-vchord
          #     tag: 17-debian-v0.3.0
          #   # securityContext:
          #   #   runAsUser: 0
          #   #   runAsGroup: 0
          #   env:
          #     PGAUTO_ONESHOT: yes
          #     POSTGRES_USER: immich
          #     POSTGRES_DB: immich
          #     PGDATA: /var/lib/postgresql/data
    service:
      primary:
        controller: primary
        ports:
          postgresql:
            port: 5432
      metrics:
        controller: primary
        ports:
          metrics:
            port: 9187
    persistence:
      data:
        existingClaim: immich-postgresql-data
        globalMounts:
        - path: /var/lib/postgresql/data
          subPath: data
    serviceMonitor:
      main:
        enabled: true
        serviceName: immich-postgresql-metrics
        endpoints:
          - port: metrics
