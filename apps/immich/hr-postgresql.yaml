---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 16.7.24
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    global: 
      security: 
        allowInsecureImages: true
    image:
      registry: ghcr.io
      repository: immich-app/postgres
      tag: 16-vectorchord0.3.0@sha256:c0f85ca0f31976890ef25ada7f9325710b3fb2e053dd40be16532b63c0b52e3a
    auth:
      username: immich
      password: "${SECRET_IMMICH_DB_PASSWORD}"
      database: immich
    primary:
      resourcesPreset: "small"
      persistence:
        enabled: true
        existingClaim: immich-postgresql-data
      podSecurityContext:
        fsGroup: 999
      containerSecurityContext:
        readOnlyRootFilesystem: false
      # # Init Container for Major PostgreSQL Upgrades, not needed permanently
      # initContainers:
      # - name: pgautoupgrade
      #   image: pgautoupgrade/pgautoupgrade:17-debian
      #   securityContext:
      #     runAsUser: 0
      #     runAsGroup: 0
      #   volumeMounts:
      #   - name: data
      #     mountPath: /bitnami/postgresql
      #   env:
      #     - name: PGAUTO_ONESHOT
      #       value: "yes"
      #     - name: PGDATA
      #       value: /bitnami/postgresql/data
      #     - name: POSTGRES_HOST_AUTH_METHOD
      #       value: trust
      #     - name: POSTGRES_USER
      #       value: immich
      #     - name: POSTGRES_DB
      #       value: immich
    metrics:
      enabled: false
      serviceMonitor:
        enabled: true
