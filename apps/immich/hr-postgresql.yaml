---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 16.7.24
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    global:
      security:
        allowInsecureImages: true
    image:
      registry: ghcr.io
      repository: immich-app/postgres
      tag: 17-vectorchord0.3.0@sha256:cd07758ddefd1f6fd75edf2483b9d84228ce46fc69d273a1afd390b76f1b66c3
    auth:
      username: immich
      password: "${SECRET_IMMICH_DB_PASSWORD}"
      database: immich
    primary:
      resourcesPreset: "small"
      persistence:
        enabled: true
        existingClaim: immich-postgresql-data
      podSecurityContext:
        fsGroup: 999
      containerSecurityContext:
        runAsUser: 999
        runAsGroup: 999
        readOnlyRootFilesystem: false
      # # Init Container for Major PostgreSQL Upgrades, not needed permanently
      # initContainers:
      #   - name: pgautoupgrade
      #     image: ghcr.io/pumba98/pgautoupgrade-vchord:17-debian-v0.3.0
      #     securityContext:
      #       runAsUser: 0
      #       runAsGroup: 0
      #     volumeMounts:
      #       - name: data
      #         mountPath: /bitnami/postgresql
      #     env:
      #       - name: PGAUTO_ONESHOT
      #         value: "yes"
      #       - name: POSTGRES_USER
      #         value: immich
      #       - name: POSTGRES_DB
      #         value: immich
      #       - name: PGDATA
      #         value: /bitnami/postgresql/data
    metrics:
      enabled: false
      serviceMonitor:
        enabled: true
