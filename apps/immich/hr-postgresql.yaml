---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 16.7.12
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    global: 
      security: 
        allowInsecureImages: true
    image:
      registry: ghcr.io
      repository: immich-app/postgres
      tag: 16-vectorchord0.3.0@sha256:b1f5157f897289534a9a5eeb49eaddccf024a7e914a2526950e6396bbbcef8b9
    auth:
      username: immich
      password: "${SECRET_IMMICH_DB_PASSWORD}"
      database: immich
    primary:
      resourcesPreset: "small"
      persistence:
        enabled: true
        existingClaim: immich-postgresql-data
      podSecurityContext:
        fsGroup: 999
      containerSecurityContext:
        readOnlyRootFilesystem: false
