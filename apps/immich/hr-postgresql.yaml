---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    controllers:
      primary:
        type: statefulset
        containers:
          postgresql:
            image:
              repository: ghcr.io/immich-app/postgres
              tag: 17-vectorchord0.4.3@sha256:51f6abbfc720dde5cad9a39133d1c5247da8f073a449004da781c07b2cd9ee9c
            env:
              POSTGRES_DB: immich
              POSTGRES_USER: immich
              POSTGRES_PASSWORD: ${SECRET_IMMICH_DB_PASSWORD}
              PGDATA: /var/lib/postgresql/data
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 750m
                memory: 768Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: quay.io/prometheuscommunity/postgres-exporter
              tag: v0.18.0@sha256:3a9be51b73ac4f007cec8a36d824253c0607d065196072b61d8808714d7e8044
            env:
              DATA_SOURCE_URI: localhost:5432/postgres?sslmode=disable
              DATA_SOURCE_USER: immich
              DATA_SOURCE_PASS: ${SECRET_IMMICH_DB_PASSWORD}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          # Init Container for Major PostgreSQL Upgrades, not needed permanently
          pgautoupgrade:
            image:
              repository: ghcr.io/pumba98/pgautoupgrade-vchord
              tag: 18-debian-v0.4.3
            securityContext:
              runAsUser: 0
              runAsGroup: 0
            env:
              PGAUTO_ONESHOT: yes
              POSTGRES_USER: immich
              POSTGRES_DB: immich
              PGDATA: /var/lib/postgresql/data
    service:
      primary:
        controller: primary
        ports:
          postgresql:
            port: 5432
      metrics:
        controller: primary
        ports:
          metrics:
            port: 9187
    persistence:
      data:
        existingClaim: immich-postgresql-data
        globalMounts:
        - path: /var/lib/postgresql/data
          subPath: data
    serviceMonitor:
      main:
        enabled: true
        serviceName: immich-postgresql-metrics
        endpoints:
          - port: metrics
