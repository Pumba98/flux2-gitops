---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sftpgo
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: csi-driver-smb
      namespace: kube-system
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/drakkan/sftpgo
              tag: v2.6.2
            env:
              SFTPGO_DATA_PROVIDER__DRIVER: sqlite
              SFTPGO_SFTPD__BINDINGS__0__ADDRESS: 0.0.0.0
              SFTPGO_SFTPD__BINDINGS__0__PORT: 22
              SFTPGO_HTTPD__BINDINGS__0__ADDRESS: 0.0.0.0
              SFTPGO_HTTPD__BINDINGS__0__PORT: 8080
              SFTPGO_TELEMETRY__BIND_ADDRESS: 0.0.0.0
              SFTPGO_TELEMETRY__BIND_PORT: 8081
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
          dav:
            port: 8082
          metrics:
            port: 8081
      transfer:
        controller: main
        type: LoadBalancer
        loadBalancerIP: "${LB_IP_SFTPGO_SVC}"
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sftp.${SECRET_DOMAIN}
          # external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
        ports:
          sftp:
            port: 22
            protocol: TCP
    ingress:
      main:
        className: "nginx-external"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_GATEWAY}"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.networking.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
        - host: sftpgo.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              identifier: main
              port: http
        tls:
        - secretName: sftpgo-tls
          hosts:
          - sftpgo.${SECRET_DOMAIN}
    persistence:
      home:
        type: persistentVolumeClaim
        size: 1Gi
        storageClass: longhorn-backup
        accessMode: ReadWriteOnce
        globalMounts:
          - path: "/var/lib/sftpgo"
      data:
        existingClaim: sftpgo-data
        globalMounts:
          - path: /data
