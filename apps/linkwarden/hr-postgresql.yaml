---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden-postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: longhorn
      namespace: longhorn-system
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 999
    controllers:
      primary:
        type: statefulset
        containers:
          postgresql:
            image:
              repository: public.ecr.aws/docker/library/postgres
              tag: 17.5
            env:
              POSTGRES_DB: linkwarden
              POSTGRES_USER: linkwarden
              POSTGRES_PASSWORD: ${SECRET_LINKWARDEN_DB_PASSWORD}
              PGDATA: /bitnami/postgresql/data
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 750m
                memory: 768Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          metrics:
            image:
              repository: quay.io/prometheuscommunity/postgres-exporter
              tag: 0.17.1
            env:
              DATA_SOURCE_URI: localhost:5432/postgres?sslmode=disable
              DATA_SOURCE_USER: linkwarden
              DATA_SOURCE_PASS: ${SECRET_LINKWARDEN_DB_PASSWORD}
              PGDATA: /bitnami/postgresql/data
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 192Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          pgautoupgrade:
            image:
              repository: pgautoupgrade/pgautoupgrade
              tag: 17-bookworm
            # securityContext:
            #   runAsUser: 0
            #   runAsGroup: 0
            env:
              PGAUTO_ONESHOT: yes
              POSTGRES_USER: linkwarden
              POSTGRES_DB: linkwarden
              PGDATA: /bitnami/postgresql/data
    service:
      primary:
        controller: primary
        ports:
          postgresql:
            port: 5432
      metrics:
        controller: primary
        ports:
          metrics:
            port: 9187
    persistence:
      data:
        existingClaim: linkwarden-postgresql
        globalMounts:
        - path: /bitnami/postgresql
