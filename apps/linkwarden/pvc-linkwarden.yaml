---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkwarden-data
spec:
  storageClassName: longhorn-backup
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: linkwarden-data-backup
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: linkwarden-data-backup
spec:
  sourcePVC: linkwarden-data
  trigger:
    schedule: "0 * * * *"
  restic:
    pruneIntervalDays: 7
    repository: restic-config-linkwarden-data
    retain:
      hourly: 4
      daily: 7
      weekly: 1
    copyMethod: Clone
    storageClassName: longhorn-local
    cacheStorageClassName: longhorn-local
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: linkwarden-data-backup
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-config-linkwarden-data
    copyMethod: Snapshot
    accessModes:
    - ReadWriteOnce
    capacity: 2Gi
    cleanupCachePVC: true
    cleanupTempPVC: true
    enableFileDeletion: true
    storageClassName: longhorn-local
    cacheStorageClassName: longhorn-local
