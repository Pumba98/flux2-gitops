---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: restic
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: metallb
      namespace: metallb-system
  values:
    controllers:
      main:
        type: cronjob
        containers:
          main:
            image:
              repository: ghcr.io/restic/restic
              tag: 0.16.5
            args:
              - backup
              - /data
              - --exclude="downloads/*"
              - --exclude="staging/*"
              - --dry-run
            envFrom:
            - secretRef:
                name: restic-secrets
        initContainers:
          init-repo:
            image:
              repository: ghcr.io/restic/restic
              tag: 0.16.5
            command: 
            - /bin/sh
            - -c
            - |
              restic init || true
            envFrom:
            - secretRef:
                name: restic-secrets
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "0 0 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          failedJobsHistory: 1
          backoffLimit: 3
    persistence:
      data:
        existingClaim: restic-data
        globalMounts:
          - path: "/data"
