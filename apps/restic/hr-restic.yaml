---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: restic
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: metallb
      namespace: metallb-system
  values:
    controllers:
      main:
        type: cronjob
        containers:
          main:
            image:
              repository: ghcr.io/restic/restic
              tag: 0.18.1@sha256:c1958a2a1c8614f5c317347c2aaddd9f426076f0521430b55509eba43d7516ee
            command:
            - /bin/sh
            - -c
            - |
              restic backup /data --exclude="downloads/*" --exclude="media/*" --exclude="staging/*" --host k3s
              restic forget --keep-daily 7 --keep-weekly 4 --keep-monthly 3 --prune
            envFrom:
            - secretRef:
                name: restic-secrets
        initContainers:
          init-repo:
            image:
              repository: ghcr.io/restic/restic
              tag: 0.18.1@sha256:c1958a2a1c8614f5c317347c2aaddd9f426076f0521430b55509eba43d7516ee
            command: 
            - /bin/sh
            - -c
            - |
              restic init || true
            envFrom:
            - secretRef:
                name: restic-secrets
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "0 0 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          failedJobsHistory: 1
          backoffLimit: 3
    persistence:
      data:
        existingClaim: restic-data
        globalMounts:
          - path: "/data"
