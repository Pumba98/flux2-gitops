---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: restic
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: metallb
      namespace: metallb-system
  values:
    controllers:
      main:
        type: cronjob
        containers:
          main:
            image:
              repository: ghcr.io/restic/restic
              tag: 0.17.3@sha256:b89484687c77dfe09d7415a0ced4ad1e820bfba0f8e5c97881e697299d6b734b
            command:
            - /bin/sh
            - -c
            - |
              restic backup /data --exclude="downloads/*" --exclude="staging/*" --host k3s
              restic forget --keep-daily 7 --keep-weekly 4 --keep-monthly 3 --prune
            envFrom:
            - secretRef:
                name: restic-secrets
        initContainers:
          init-repo:
            image:
              repository: ghcr.io/restic/restic
              tag: 0.17.3@sha256:b89484687c77dfe09d7415a0ced4ad1e820bfba0f8e5c97881e697299d6b734b
            command: 
            - /bin/sh
            - -c
            - |
              restic init || true
            envFrom:
            - secretRef:
                name: restic-secrets
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "0 0 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          failedJobsHistory: 1
          backoffLimit: 3
    persistence:
      data:
        existingClaim: restic-data
        globalMounts:
          - path: "/data"
