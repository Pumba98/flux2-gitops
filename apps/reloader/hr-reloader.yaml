---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 5m
  chart:
    spec:
      chart: reloader
      version: 1.0.42
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  values:
    reloader:
      podMonitor:
        enabled: true
      reloadStrategy: annotations
